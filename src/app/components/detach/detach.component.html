<div>
    <h2>Ejemplo de DEATTACH() y DETECTCHANGES()</h2>
    <h3>El componente detecta y actualiza los cambios cada 3 segundos</h3>
    <div>
        <h3>Nombres aleatorios</h3>
        <!-- 
            Al estar consumiendo la funcion getter, que devuelve constantemente nuevos nombres,
            el metodo DETACH y DETECTCHANGES nos aseguran que la vista se actualice sin saturar al usuario
         -->
        <li *ngFor="let nombre of dataListProvider.data">
            {{nombre}}
        </li>
    </div>
</div>
